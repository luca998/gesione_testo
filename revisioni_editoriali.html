<!doctype html>

<html lang="it">

  <head>
    <meta charset="utf-8">
    <title>HTML - Le revisioni editoriali</title>
  </head>

  <body>
    <!-- del permette di segnare una porzione di testo come da eliminare -->
    <p><del>Quando si sbaglia bisogna sempre cancellare!</del>

    <!-- ins invece permette di inserire una nuova porzione,
      specificando da quale fonte si trae la modifica e la data e ora della modifica stessa -->
    <ins cite="HTML and XHTML: The Definitive Guide, O'Reilly Ed."
           datetime="2016-01-30T15:03+01:00">A volte, invece di cancellare cose scritte in precedenza,
           &egrave; meglio utilizzare delle note editoriali
           in modo da rendere visibili le modifiche.</ins></p>
  </body>

</html>
